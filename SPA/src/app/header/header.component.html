<header>
  <a routerLink="/home">Home</a>
  @if (userService.isLoggedInUser()){
    <a routerLink="/my-urls">My URls</a>
    <a routerLink="/new">Add new Url</a>
  }
  <a routerLink="/about">About</a>

  @if (userService.isLoggedInUser()){
    Hello, {{ userService.getEmail() }}
    <button (click)="userService.logout()">Logout</button>
  }
  @else {
    <a routerLink="/login">Login</a>
  }
</header>
